<div class="login-container row">

  <div class="col d-none d-sm-block" id="background-div"></div>

  <div class="col login-panel">
    <div class="container">
      <h1>Log in to inLinked</h1>
      <form #login="ngForm" (ngSubmit)="onSubmit(); login.reset();">
        <div *ngIf="errorMessage" class="login-warning-message">{{errorMessage}}</div>
        <div class="form-group">
          <label for="user-email">Email</label>
          <input name="user-email" type="email" class="form-control" id="user-email" [(ngModel)]="userEmail" #email="ngModel" required>
          <div class="login-warning-message" *ngIf="email.touched && email.errors?.required">Please enter an email.</div>
        </div>
        <div class="form-group">
          <label for="user-password">Password</label>
          <input name="user-password" type="password" class="form-control" id="user-password" [(ngModel)]="userPassword" #password="ngModel" required>
          <div class="login-warning-message" *ngIf="password.touched && password.errors?.required">Please enter a password.</div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success" [disabled]="!login.form.valid">Submit</button>
        </div> 
      </form>
      <p>New to inLinked? <a routerLink="/create-account">Sign up now!</a></p>
    </div>
  </div>
</div>
