<ng-template #content let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="candidate-title-section">Update your Profile</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-row">
        <div class="form-group col">
          <label for="candidate-first-name">First Name</label>
          <input type="text" class="form-control" id="candidate-first-name" placeholder="First Name">
        </div>
        <div class="form-group col">
          <label for="candidate-last-name">Last Name</label>
          <input type="text" class="form-control" id="candidate-last-name" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group">
        <label for="candidate-headline">Headline</label>
        <textarea class="form-control" id="candidate-headline" rows="3"></textarea>
      </div>
      <div class="form-row">
        <div class="form-group col-9">
          <label for="candidate-email">Email Address</label>
          <input type="text" class="form-control" id="candidate-email" placeholder="Last Name">
        </div>
        <div class="form-group col-3 text-center">
          <label for="candidate-display-email-radios">Display email?</label>
          <div id="candidate-display-email-radios">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="display-email" id="yes-email" value="yes-email"
                checked>
              <label class="form-check-label" for="yes-email">
                Yes
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="display-email" id="no-email" value="no-email">
              <label class="form-check-label" for="no-email">
                No
              </label>
            </div>
          </div>
        </div>
      </div>
      <label for="password-change">Change Your Password</label>
      <div id="password-change">

        <div class="form-row">

          <div class="form-group col">
            <!-- <label for="candidate-old-pw">Current Password</label> -->
            <input type="password" class="form-control" id="candidate-old-pw" placeholder="Current Password">
          </div>
          <div class="form-group col">
            <!-- <label for="candidate-new-pw">New Password</label> -->
            <input type="password" class="form-control" id="candidate-new-pw" placeholder="New Password">
          </div>
          <div class="form-group col">
            <!-- <label for="candidate-confirm-pw">Confirm New Password</label> -->
            <input type="password" class="form-control" id="candidate-confirm-pw" placeholder="Confirm New Password">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-link" (click)="d('Save click')">Cancel</button>
    <button type="button" class="btn btn-success" (click)="d('Save click')">Submit Changes</button>
  </div>
</ng-template>

<fa-icon class="edit" [icon]="['far', 'edit']" size="lg" (click)="open(content)"></fa-icon>
