<ng-template #content let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="candidate-title-section">Update your Skills</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="skillsForm">
      <div formArrayName="skills" *ngFor="let item of skillsForm.get('skills').controls; let i = index;">
        <div class="form-row" [formGroupName]="i">
          <div class="form-group col-11 skill-name">
            <input type="text" class="form-control" formControlName="skill" placeholder="Skill name">
          </div>
          <div class="col-1 skill-remove">
            <button type="button" class="btn btn-danger" (click)="removeSkill(i)">
                <fa-icon [icon]="['fas', 'minus']" size="lg" (click)="open(content)"></fa-icon>
            </button>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-success" (click)="addSkill()">Add a skill</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-link" (click)="d('Save click')">Cancel</button>
    <button type="button" class="btn btn-success" (click)="d('Save click')">Submit Changes</button>
  </div>
</ng-template>

<fa-icon [icon]="['far', 'edit']" size="lg" (click)="open(content)"></fa-icon>
